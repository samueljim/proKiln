<section>
  <div class="page-header">
    <h1>
      Settingss
      <a class="btn btn-primary pull-right" data-ui-sref="admin.settingss.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="settings in vm.settingss" data-ui-sref="admin.settingss.edit({settingsId: settings._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="settings.created | date:'mediumDate'"></span>
        by
        <span ng-if="settings.user" ng-bind="settings.user.displayName"></span>
        <span ng-if="!settings.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="settings.title"></h4>
      <p class="list-group-item-text" data-ng-bind="settings.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="settingss.$resolved && !settingss.length">
    No settingss yet, why don't you <a data-ui-sref="admin.settingss.create">create one</a>?
  </div>
</section>
