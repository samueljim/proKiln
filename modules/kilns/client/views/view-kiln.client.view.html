<section>
  <div class="page-header">
    <h1 ng-bind="vm.kiln.title"></h1>
  </div>
  <div class="pull-right">
    <label>
      State of kilns
    </label>
    <a ng-show="vm.kiln._id" class="btn btn-danger" ng-click="vm.schedule()">
      <i class="glyphicon glyphicon-stop"></i>
    </a>
    <a ng-show="vm.kiln._id" class="btn btn-primary" ng-click="vm.schedule()">
      <i class="glyphicon glyphicon-play"></i>
    </a>
    <a ng-show="vm.kiln._id" class="btn btn-info" ng-click="vm.schedule()">
      <i class="glyphicon glyphicon-refresh"></i>
    </a>
  <br><br>
    <label>
    Start a new Schedule
    </label>
    <a ng-show="vm.kiln._id" class="btn btn-warning" ng-click="vm.schedule()">
      <i class="glyphicon glyphicon-plus"></i>
    </a>

    <a ng-show="vm.kiln._id" class="btn btn-danger" ng-click="vm.schedule()">
      <i class="glyphicon glyphicon-warning-sign"></i>
    </a>
    <br>
  </div>s
  <br>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.kiln.created | date:'mediumDate'"></span>

      <span ng-if="vm.kiln.user" ng-bind="vm.kiln.user.displayName"></span>
      <span ng-if="!vm.kiln.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.kiln.content"></p>
  <img src="modules/kilns/client/graph.PNG" style="width: 80%;" alt="graph">
</section>
