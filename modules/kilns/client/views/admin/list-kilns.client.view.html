<section>
  <div class="page-header">
    <h1>
      Kilns
      <a class="btn btn-primary pull-right" data-ui-sref="admin.kilns.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="kiln in vm.kilns" data-ui-sref="admin.kilns.edit({kilnId: kiln._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="kiln.created | date:'mediumDate'"></span>
        by
        <span ng-if="kiln.user" ng-bind="kiln.user.displayName"></span>
        <span ng-if="!kiln.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="kiln.title"></h4>
      <p class="list-group-item-text" data-ng-bind="kiln.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="kilns.$resolved && !kilns.length">
    No kilns yet, why don't you <a data-ui-sref="admin.kilns.create">create one</a>?
  </div>
</section>
