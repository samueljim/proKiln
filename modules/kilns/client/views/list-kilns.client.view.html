<section>
  <div class="page-header">
    <h1>Kilns</h1>
  </div>

  <div class="list-group">
    <a ng-repeat="kiln in vm.kilns" ui-sref="kilns.view({ kilnId: kiln._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="kiln.created | date:'mediumDate'"></span>
        by
        <span ng-if="kiln.user" ng-bind="kiln.user.displayName"></span>
        <span ng-if="!kiln.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="kiln.title"></h4>
      <p class="list-group-item-text" ng-bind="kiln.content"></p>
    </a>
  </div>
</section>
