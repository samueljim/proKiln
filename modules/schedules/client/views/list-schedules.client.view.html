<section>
  <div class="page-header">
    <h1>Schedules
      <a class="btn btn-primary pull-right" data-ui-sref="schedules.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a ng-repeat="schedule in vm.schedules" ui-sref="schedules.edit({ scheduleId: schedule._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="schedule.created | date:'mediumDate'"></span>
        by
        <span ng-if="schedule.user" ng-bind="schedule.user.displayName"></span>
        <span ng-if="!schedule.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="schedule.title"></h4>
      <p class="list-group-item-text" ng-bind="schedule.content"></p>
    </a>
  </div>
</section>
