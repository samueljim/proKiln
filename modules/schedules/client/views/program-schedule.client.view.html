<section>
  <div class="page-header">
    <h1>Program {{vm.schedule.title}}</h1>
  </div>
  <div class="pull-right">
    <a ui-sref="schedules.edit({ scheduleId: vm.schedule._id })" class="btn btn-info" >
      <i class="glyphicon glyphicon-edit"></i>
    </a>
  </div>
  <div class="container">
    <!-- <h2>Hover Rows</h2> -->
    <p>The .table-hover class enables a hover state on table rows:</p>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Order</th>
          <th>Rate</th>
          <th>Goal</th>
          <th>Hold</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="segment in vm.schedule.program | orderBy: 'segment'">
          <td name="segment" ng-bind="segment.segment"></td>
          <td><input type="number" name="rate" ng-model="segment.rate" /></td>
          <td><input type="number" name="goal" ng-model="segment.goal" /></td>
          <td><input type="number" name="hold" ng-model="segment.hold" /></td>
          <td> <button type="button" class='btn btn-warning' ng-click="vm.remove($index)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class='btn btn-default' ng-click="vm.addSegment()">Add Segment</button>
    <button type="button" class='btn btn-success' ng-click="vm.save()">Save</button>
  </div>

</section>
