<section>
  <div class="page-header">
    <h1>
      ControlPanels
      <a class="btn btn-primary pull-right" data-ui-sref="admin.controlPanels.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="controlPanel in vm.controlPanels" data-ui-sref="admin.controlPanels.edit({controlPanelId: controlPanel._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="controlPanel.created | date:'mediumDate'"></span>
        by
        <span ng-if="controlPanel.user" ng-bind="controlPanel.user.displayName"></span>
        <span ng-if="!controlPanel.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="controlPanel.title"></h4>
      <p class="list-group-item-text" data-ng-bind="controlPanel.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="controlPanels.$resolved && !controlPanels.length">
    No controlPanels yet, why don't you <a data-ui-sref="admin.controlPanels.create">create one</a>?
  </div>
</section>
