<section>
  <div class="page-header">
    <h1>{{vm.controlPanel.title === "New Kiln" ? 'Setup Kiln' : 'Edit Kiln'}}</h1>
  </div>
  <div class="pull-right">
      <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Remove Kiln</button>
      <div uib-collapse="!isCollapsed">
          <p>Clicking the button will sign you out of the kiln</p>
      <a  class="btn btn-primary" ng-click="vm.remove()">
        <i class="glyphicon glyphicon-remove-circle"></i>
      </a>
    </div>
  </div>
  <div class="col-md-12">
    <form name="vm.form.controlPanelForm" class="form-horizontal" ng-submit="vm.save(vm.form.controlPanelForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.controlPanel.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.controlPanelForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">ControlPanel title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.controlPanel.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Update</button>
          </div>
      </fieldset>
    </form>
  </div>
</section>
