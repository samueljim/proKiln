<section>
  <div class="page-header">
    <h1>
      Memes
      <a class="btn btn-primary pull-right" data-ui-sref="admin.memes.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="meme in vm.memes" data-ui-sref="admin.memes.edit({memeId: meme._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="meme.created | date:'mediumDate'"></span>
        by
        <span ng-if="meme.user" ng-bind="meme.user.displayName"></span>
        <span ng-if="!meme.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="meme.title"></h4>
      <p class="list-group-item-text" data-ng-bind="meme.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="memes.$resolved && !memes.length">
    No memes yet, why don't you <a data-ui-sref="admin.memes.create">create one</a>?
  </div>
</section>
