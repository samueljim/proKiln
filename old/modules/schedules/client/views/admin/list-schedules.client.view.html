<section>
  <div class="page-header">
    <h1>
      Schedules
      <a class="btn btn-primary pull-right" data-ui-sref="admin.schedules.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="schedule in vm.schedules" data-ui-sref="admin.schedules.edit({scheduleId: schedule._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="schedule.created | date:'mediumDate'"></span>
        by
        <span ng-if="schedule.user" ng-bind="schedule.user.displayName"></span>
        <span ng-if="!schedule.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="schedule.title"></h4>
      <p class="list-group-item-text" data-ng-bind="schedule.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="schedules.$resolved && !schedules.length">
    No schedules yet, why don't you <a data-ui-sref="admin.schedules.create">create one</a>?
  </div>
</section>
